<body><h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<form th:object="${wish}" method="post">
    <table class="table">
        <tr>
            <th> Book Title</th>
            <th> Author</th>
            <th> Genre</th>
        </tr>
        <tr>
            <td> <input type= "text" th:field="*{titlebook}" required/></td>
            <td> <input type= "text" th:field="*{author}" required/></td>
            <td>
                <select th:field="*{genre}"required>
                    <option value="fiction">Fiction</option>
                    <option value="nonfiction">Non-Fiction</option>
                    <option value="mystery">Mystery</option>
                    <option value="biography">Biography</option>
                    </br>
                    <input type= "text" placeholder="Write Genre not listed here."/>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">Save to wishList</button>
</form>
</body>
</html>
