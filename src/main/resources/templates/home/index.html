<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container"></body>
</br>
</br>
</br>
<h1 th:text="${title}">Default Title</h1>

<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${book} and ${book.size()}">No books in Library </p>

<table class="table">

    <tr>
        <th>Title of Book</th>
        <th>Author of Book</th>
        <th>Genre of Book</th>
        <th>Have you Read it?</th>
        <th>Rating</th>

    </tr>

    <tr th:each="book : ${book}">
        <td th:text="${book.titlebook}"><td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.read1}"></td>
        <td th:text="${book.rating}"></td>

    </tr>

</table>
<a href="/home/delete" type="button" class="btn btn-primary btn-sm btn-danger">Delete a book</a>

</body>
</html>
